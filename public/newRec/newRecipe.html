  <!--Function to dynamically add ingredient and step inputs -->
  <script>
  var counter = 1;
  var limit = 10;
  function addIng(divName){
      if (counter == limit)  {
            alert("You have reached the limit of adding " + limit + " ingredients");
        }
     else {
          var newdiv = document.createElement('div');
          newdiv.innerHTML = "Ingredient " + (counter + 1) + " <br><input type='text' id='ing" + (counter + 1) + "' required>";
          document.getElementById(divName).appendChild(newdiv);
          counter++;
     }
   }
   var counter2 = 1;
   var limit2 = 15;
   function addInstruct(divName){
       if (counter2 == limit2)  {
             alert("You have reached the limit of adding " + limit2 + " steps");
         }
      else {
           var newdiv = document.createElement('div');
           newdiv.innerHTML = "Step " + (counter2 + 1) + " <br><input type='text' id='ins" + (counter2 + 1) + "'>";
           document.getElementById(divName).appendChild(newdiv);
           counter2++;
      }
    }
  </script>

<div class="container">
  <h1>Create New Recipe<h1>
</div>
<br>
  <div class="container" id="inpFormCont">
  <form method="post" id="inpForm">
    <div class="form-group">
      <label for="recTitle">Title</label>
      <input type="text" class="form-control" id="recTitle" placeholder="Enter Title" required>
    </div>

    <div class="form-group">
      <label for="recImage">Image</label>
      <br>
      <input type="file" id="recImage" accept="image/*,.pdf">
    </div>
<div class="splitscreen">
    <div id="dynamicIngredients" class="left">
      Ingredient 1<br><input type="text" id="ing1" required>
    </div>
    <br>
    <input type="button" class="butt" value="Add Ingredient" onClick="addIng('dynamicIngredients');">
<br>
<br>
    <div id="dynamicDirections" class="right">
      Step 1<br><input type="text" id="ins1" required>
    </div>
    <br>
    <input type="button" class="butt" value="Add Step" onClick="addInstruct('dynamicDirections');">
  </div>

<div class="splitscreen">
<div class="form-group" style="padding:20px">
  <label for="recServ">Servings</label>
  <input type="number" min="1" class="form-control" id="recServ" placeholder="Enter Amount of Servings" required>
</div>
    <div class="form-group" style="padding:20px">
      <label for="recTime">Make Time (minutes)</label>
      <input type="number" min="1" class="form-control" id="recTime" placeholder="Enter Make Time" required>
    </div>
  </div>
    <div class="form-group">
      <label for="recDescript">Description</label>
      <input type="text" class="form-control" id="recDescript" placeholder="Description" required>
    </div>
    <input type="checkbox" id="glutenF">
    <label>Gluten Free</label>
    <br>
    <input type="checkbox" id="vegan">
    <label>Vegan</label>
    <br>
    <input type="checkbox" id="vegetarian">
    <label for="vegetarian">Vegetarian</label>
    <br>
    <input type="checkbox" id="priv">
    <label for="priv">Private Recipe (Don't post to profile)</label>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
<br>
